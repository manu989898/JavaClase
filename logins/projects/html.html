<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borde en Movimiento</title>
<style>
  .moving-border {
    width: 200px;
    height: 200px;
    position: relative;
    overflow: hidden;
    border-radius: 0px;
    background-color: #fff;
    box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.5);
    animation: borderAnimation 2s infinite;
  }

  @keyframes borderAnimation {
    0% {
      box-shadow: 0 0 0 5px rgba(0, 13, 255, 0.5);
    }
    50% {
      box-shadow: 0 0 0 5px rgba(0, 123, 25, 0.5);
    }
    100% {
      box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.5);
    }
  }
</style>
</head>
<body>

<div class="moving-border"></div>

</body>
</html>
