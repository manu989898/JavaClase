<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo15</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 200px;
            position: relative;
            
        }
        .saturno{
            top: -10px;
            left: -50px;
        }
        .marte{
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <h1>Position: relative</h1>

    <p>La siguiente imagen usa position relative: </p>
    <img class="saturno" src="/Eclipse-Workspace-LM/Tema5/imgs/planetas/saturno.png" alt="Saturno">
    <p>Aquí un poco de texto más.</p>
    <img class="marte" src="/Eclipse-Workspace-LM/Tema5/imgs/planetas/marte.jpg" alt="">
</body>
</html>
