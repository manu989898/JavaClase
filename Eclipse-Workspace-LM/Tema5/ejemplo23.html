<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 23</title>
    <style>
        .contenedor-flex {
            border: solid 3px black;
            display: flex;
            flex-direction: row;
            height: 600px;
            max-width: 1200px;
        }
        .item-flex {
            border: solid 3px red;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        h2{
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <h1>Flexbox</h1>
    <div class="contenedor-flex">
        <div class="item-flex">
            1
        </div>
        <div class="item-flex">
            2
        </div>
        <div class="item-flex">
           3
        </div>
    </div>
</body>

</html>
