<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*Aplicamos color a los span que se encuentren dentro de un p*/
        p span{
            color: rebeccapurple;
        }
        .color_rgb{
            background-color: rgb(30, 200, 175);
        }
    </style>
</head>
<body>
    <h1>Ejemplo1</h1>
    <hr>
    <p>En este <span>ejemplo</span> aplicamos un estilo a los span que estén dentro de
    este (p).</p>

    Fuera de las etiquetas (p) <span>el span no hace nada</span>
<hr>
    <p class="color_rgb">Aquí probaremos a aplicar color de fondo formado por el tipo RGB</p>
</body>
</html>
