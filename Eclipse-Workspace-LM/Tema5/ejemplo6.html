<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo6</title>
    <style>
        *{
            /* Para que lo que qurezca sea dentro y no hacia fuera */
            box-sizing: border-box;
        }
        p.relleno{
            padding: 50px;
            width: 300px;
            background-color: #f0f0f0;
            border: 3px solid #000;
        }
        
    </style>
</head>
<body>
    <h1>Padding</h1>
    <p class="relleno">Con la propiedad padding podemos poner espacio alrededor del contenido</p>
</body>
</html>
